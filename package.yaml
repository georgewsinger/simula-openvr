name: simula-openvr
version: 0.0.0
synopsis: Haskell bindings for OpenVR.
author:
    - George Singer
    - Zac Slade

default-extensions:
  - GADTs
  - ConstraintKinds
  - KindSignatures
  - StandaloneDeriving
  - FlexibleInstances
  - FlexibleContexts
  - MultiParamTypeClasses
  - FunctionalDependencies
  - ScopedTypeVariables
  - RankNTypes
  - RecursiveDo
  - DefaultSignatures
  - PatternSynonyms
  - LambdaCase
  - ForeignFunctionInterface
  - QuasiQuotes
  - TemplateHaskell
  - OverloadedStrings
  - TypeInType
  - TypeFamilies
  - AllowAmbiguousTypes
  - RecordWildCards
  - GeneralizedNewtypeDeriving
  - TypeOperators
  - TupleSections

dependencies:
  - base >= 4.9 && < 5
  - containers
  - linear
  - unix
  - lens
  - aeson
  - template-haskell
  - text
  - bytestring

build-tools:
  - c2hs

extra-libraries:
  - openvr_api

include-dirs:
  - cbits

extra-include-dirs:
  - openvr/headers

library:
  source-dirs: src
  c-sources: cbits/*.c
  exposed-modules:
    - OpenVR
    - OpenVR.Internal
    - OpenVR.Interface
    - OpenVR.TH
